<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            <h1>Blockchain Block List</h1>
            <div *ngFor="let currentlist of blocklist" >
                <div class="clsblocklist" (click)="setCurrentList(currentlist)" title="click to view Single Block">
                    <div class="clssubdiv">
                        Height : {{currentlist.height}},
                    </div>
                    <div class="clssubdiv">
                        Main Chain : {{currentlist.height}},
                    </div>
                    <div class="clssubdiv">
                        Time : {{currentlist.time}}
                    </div>
                    
                </div>
            </div>

        </div>
        
        
    </div>
</div>
